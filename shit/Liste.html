  <script>
    let Itemkey="ItemsStorage"

    let ItemsStorage = getItemsFromLocalStorage()

      update() ;

function getItemsFromLocalStorage() {
    let items = localStorage.getItem(Itemkey);

    if (items == null || items == '') {
    items = [];
    } else {
    items = items.split(',');
    }

    return items;
    }


function add() {


    let Items = textfield.value;
    textfield.value = ""

    if (Items != "") {
    ItemsStorage.push(Items);
    localStorage.setItem(Itemkey,ItemsStorage);
    }
    update();
    }

function del(itemindex) {
    ItemsStorage.shift(itemindex);
    localStorage.setItem(Itemkey,ItemsStorage);
    update();
    }

function del1(itemindex) {
    ItemsStorage.splice(itemindex, 1);
    localStorage.setItem(Itemkey,ItemsStorage);
    update();
    }

function update() {

    Liste1.innerHTML = `
    <div >
    
    </div> `;

    for (let i = 0; i < ItemsStorage.length; i++) {

    Liste1.innerHTML += `
    <div id="todolist1">
    <li class="mdl-list__item">
    <span class="mdl-list__item-primary-content">
        <i class="material-icons  mdl-list__item-avatar">label</i>
     ${ItemsStorage[i]}
    </span>
     <span class="mdl-list__item-secondary-action">
     <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
        <input type="checkbox" onclick="del1(${i})" id="list-checkbox-1" class="mdl-checkbox__input"  />
        </label>
     </span>
    </li>
    </div>
            
      `;
        }


} 
if(event.keyCode==13){add()}
